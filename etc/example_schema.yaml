      description:
        default: ""
        description: Description
        permission:
        - create
        - update
        title: Description
        type: string
        unique: false
      id:
        description: ID
        permission:
        - create
        title: ID
        type: string
        unique: false
      name:
        description: Name
        permission:
        - create
        - update
        title: Name
        type: string
        unique: false
      tenant_id:
        description: Tenant ID
        permission:
        - create
        title: Tenant
        type: string
        unique: false
    propertiesOrder:
    - id
    - name
    - description
    - tenant_id
    type: object
  singular: network
  title: Network
- description: Subnet
  id: subnet
  parent: network
  plural: subnets
  prefix: /v2.0
  schema:
    properties:
      cidr:
        description: CIDR
        permission:
        - create
        title: Cidr
        type: string
        unique: false
      description:
        default: ""
        description: Description
        permission:
        - create
        - update
        title: Description
        type: string
        unique: false
      id:
        description: ID
        permission:
        - create
        title: ID
        type: string
        unique: false
      name:
        default: ""
        description: Name
        permission:
        - create
        - update
        title: Name
