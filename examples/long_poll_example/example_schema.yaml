# Pet Store Schema
schemas:
- description: base resource definition
  id: base
  plural: bases
  prefix: /v1.0
  type: abstract
  schema:
    properties:
      description:
        description: Description
        permission:
        - create
        - update
        title: Description
        type: string
      id:
        description: ID
        permission:
        - create
        title: ID
        type: string
        view:
        - detail
      name:
        description: Name
        permission:
        - create
        - update
        title: Name
        type: string
      tenant_id:
        description: Tenant ID
        permission:
        - create
        title: Tenant ID
        type: string
        view:
        - detail
    propertiesOrder:
    - id
    - name
    - tenant_id
    - description
    required: []
    type: object
  singular: base
  title: Base Resource
- description: pet
  id: pet
  plural: pets
  extends:
  - base
  prefix: /v1.0/store
  schema:
    properties:
      status:
        description: Status
        permission:
        - create
        - update
        title: Status
        type: string
        enum:
        - available
        - pending
        - sold
    propertiesOrder:
    - status
    required: []
    type: object
  singular: pet
  title: Pet
- description: order
  id: order
  plural: orders
  extends:
  - base
  prefix: /v1.0/store
  schema:
    properties:
      pet_id:
        description: Pet
        permission:
        - create
        title: Pet
        type: string
        relation: pet
        relation_property: pet
      status:
        description: Status
        permission:
        - create
        - update
        title: Status
        type: string
        enum:
        - placed
        - approved
        - delivered
      complete:
        description: Complete
        permission:
        - create
        title: Complete
        type: boolean
    propertiesOrder:
    - pet_id
    - status
    - complete
    required: []
    type: object
  singular: pet
  title: Order
# Policy
policies:
# Allow to read schema
- action: read
  effect: allow
  id: policy1
  principal: Member
  resource:
    path: /gohan/v0.1/schemas*
# Allow to read pets
- action: read
  effect: allow
  id: policy2
  principal: Member
  resource:
    path: /v1.0/store/pets
# Allow to read orders
- action: read
  effect: allow
  id: policy3
  principal: Member
  condition:
  - is_owner
  resource:
    path: /v1.0/store/orders
# Allow to place new order
- action: create
  effect: allow
  id: policy4
  principal: Member
  resource:
    path: /v1.0/store/orders
  condition:
  - type: property
    action: create
    match:
      status: placed
extensions:
- id: order
  path: /v1.0/store/orders
  code_type: gohanscript
  code: |
    tasks:
    - when: event_type == "post_create_in_transaction"
      blocks:
      #  Try debugger
      # - debugger:
      - db_get:
          tx: $transaction
          schema_id: pet
          id: $resource.pet_id
          tenant_id: ""
        register: pet
      - when: pet.status != "available"
        blocks:
        - error:
            name: CustomException
            code: 400
            message: "Selected pet isn't available"
        else:
        - db_update:
            tx: $transaction
            schema_id: pet
            data:
                id: $resource.pet_id
                status: "pending"
    - when: event_type == "post_update_in_transaction"
      blocks:
      - when: resource.status == "approved"
        blocks:
        - db_update:
            tx: $transaction
            schema_id: pet
            data:
              id: $resource.pet_id
              status: "sold"