        description: Tenant ID
        permission:
        - create
        title: TenantID
        type: string
        unique: false
        indexed: true
      test_string:
        default: ""
        description: Test string
        permission:
        - create
        - update
        title: Test string
        type:
        - string
        - "null"
        unique: false
      test_number:
