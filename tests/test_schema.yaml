schemas:
- description: Network
  id: network
  extends:
  - base
  plural: networks
  schema:
    properties:
      providor_networks:
        description: Providor networks
        default: {}
        permission:
        - create
        - update
        properties:
          segmentaion_type:
            enum:
            - vlan
            - vxlan
            - gre
            type: string
          segmentation_id:
            minimum: 0
            type: integer
        title: Provider Networks
        type: object
        unique: false
      route_targets:
        description: Route targets
        default: []
        items:
          type: string
        permission:
        - create
        - update
        title: RouteTargets
        type: array
        unique: false
      shared:
        description: Shared
        permission:
        - create
        - update
        title: Shared
        type: boolean
        unique: false
        default: false
    propertiesOrder:
    - providor_networks
    - route_targets
    - shared
    type: object
  singular: network
  title: Network
- description: Subnet
  id: subnet
  parent: network
  plural: subnets
  on_parent_delete_cascade: false
  extends:
  - base
  schema:
    properties:
      name:
        description: Name
        default: ""
        permission:
        - create
        - update
        title: Name
        type:
        - string
        - "null"
        unique: false
      cidr:
        description: CIDR
        permission:
        - create
        title: Cidr
        type: string
        unique: false
    propertiesOrder:
    - cidr
    type: object
    required:
    - cidr
  singular: subnet
  title: subnet
- id: server
  extends:
  - base
  plural: servers
  description: server
  schema:
    properties:
      network_id:
        permission:
        - create
        relation: network
        relation_property: network
        on_delete_cascade: true
        title: network id
        type: string
        unique: false
        description: Network ID
      status:
        permission: ["create", "update"]
        title: Status
        type: string
        unique: false
        description: status
    propertiesOrder:
    - network_id
    - status
    type: object
  singular: server
  title: Server
- description: Test
  id: test
  metadata:
    state_versioning: true
    retry_create_on_duplicate_entry: true
  plural: tests
  prefix: /v2.0
  schema:
