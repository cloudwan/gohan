        description: Test number
        permission:
        - create
        - update
        title: Test number
        type:
        - number
        - "null"
        unique: false
      test_integer:
        default: 0
        description: Test integer
        permission:
        - create
        - update
        title: Test integer
        type:
        - integer
        - "null"
        unique: false
      test_bool:
        default: false
