extensions:
- id: test_ext_init
  code_type: goext
  path: ""
  url: file://ext_good/ext_good.so
- id: test_ext_js
  path: ""
  code: |
    gohan_register_handler("js_listener", function (context) {
      gohan_log_debug("JS Handler invoked");
      context.js_result = {"js_called": true, "id_valid": context.schema.ID === "test"};
    });
networks: []
policies:
- action: '*'
  effect: allow
  id: admin_statement
  principal: admin
  resource:
    path: .*
schemas:
- description: Test
  id: test
  plural: tests
  prefix: /v0.1
  metadata:
    state_versioning: true
  schema:
    properties:
      id:
        description: ID
        permission:
        - create
        title: ID
        type: string
        unique: false
      description:
        description: Description
        permission:
        - create
        title: Description
        type: string
        unique: false
      name:
        description: ""
        permission:
        - create
        - update
        title: Name
        type: string
        maxLength: 255
        minLength: 3
      subobject:
        description: Subobject description
        permission:
        - create
        title: Subobject
        type:
        - object
        - "null"
        properties:
          subproperty:
            title: Subproperty
            type: string
            maxLength: 255
      test_suite_id:
        description: Test suite ID
        permission:
          - create
        title: Test Suite ID
        type:
        - string
        - "null"
        relation: test_suite
        on_delete_cascade: true
    propertiesOrder:
    - id
    - description
    - name
    type: object
  singular: test
  title: Test
  actions:
    wait_for_context_cancel:
      title: Wait for cancel
      description: Waits until context is canceled
      path: /wait_for_context_cancel
      method: POST
      input:
        type: object
      output:
        type: object
    echo:
      title: Echo
      description: Echoes incoming message
      path: /echo
      method: POST
      input:
        type: object
      output:
        type: object
    invoke_js:
      title: Invoke JS
      description: Invokes JS handler from Go extension
      path: /invoke_js
      method: POST
      input:
        type: object
      output:
        type: object
    sync_context_cancel:
      title: Test cancels in Sync
      description: Call sync.Watch() with a canceled context and verify return type
      path: /sync_context_cancel
      method: POST
      input:
        type: object
      output:
        type: object
- description: Test Suite
  id: test_suite
  plural: test_suites
  singular: test_suite
  title: Test Suite
  prefix: /v0.1
  schema:
    properties:
      id:
        description: ID
        permission:
        - create
        title: ID
        type: string
        unique: false
    type: object
- description: Base
  id: base
