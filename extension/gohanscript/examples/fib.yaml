tasks:
- define:
    name: fib
    args:
      x: int
    body:
    - when: x < 2
      return: $x
    - sub_int: a=$x b=1
      register: x
    - fib:
        x: $x
      register: a
    - sub_int: a=$x b=1
      register: x
    - fib:
        x: $x
      register: b
    - add_int: a=$a b=$b
      register: result
    - return: $result
- fib: x=30
  register: result2
- debug: msg="result = {{result2}}"